<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Reina Princesa Mi Elegancia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .carousel {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #c19a6b, #8b4513);
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: linear-gradient(45deg, #8b4513, #c19a6b);
        }
        
        .close-btn {
            cursor: pointer;
            color: #ff0000;
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Carousel Section -->
    <div class="carousel">
        <img id="carousel-image" src="https://placehold.co/1920x1080?text=Fiesta+1" alt="Carrusel de Imágenes">
        <img id="carousel-image-2" src="https://placehold.co/1920x1080?text=Fiesta+2" alt="Carrusel de Imágenes" style="opacity: 0;">
        <img id="carousel-image-3" src="https://placehold.co/1920x1080?text=Fiesta+3" alt="Carrusel de Imágenes" style="opacity: 0;">
        
        <div class="absolute inset-0 flex items-center justify-center">
            <button id="vote-button" class="text-white bg-purple-600 px-8 py-4 rounded-full text-lg font-semibold">
                Votar
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="login-modal flex">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-lg font-semibold text-purple-700 mb-2">Usuario</label>
                    <input type="text" id="username" required 
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300"
                           placeholder="Ej: juanperez">
                </div>
                <div>
                    <label for="password" class="block text-lg font-semibold text-purple-700 mb-2">Contraseña</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300"
                           placeholder="********">
                </div>
                <div class="text-center">
                    <button type="submit" id="submit-btn" class="submit-btn text-white px-8 py-4 rounded-full font-semibold text-lg" disabled>
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Carousel functionality
        const images = [
            "https://placehold.co/1920x1080?text=Fiesta+1",
            "https://placehold.co/1920x1080?text=Fiesta+2",
            "https://placehold.co/1920x1080?text=Fiesta+3"
        ];
        let currentIndex = 0;

        function changeImage() {
            const currentImage = document.getElementById(`carousel-image${currentIndex === 0 ? '' : '-' + (currentIndex + 1)}`);
            currentImage.style.opacity = 0;
            currentIndex = (currentIndex + 1) % images.length;
            const nextImage = document.getElementById(`carousel-image${currentIndex === 0 ? '' : '-' + (currentIndex + 1)}`);
            nextImage.style.opacity = 1;
        }

        setInterval(changeImage, 3000); // Change image every 3 seconds

        // Open login modal
        document.getElementById('vote-button').addEventListener('click', function() {
            document.getElementById('login-modal').style.display = 'flex';
        });

        // Close modal function
        function closeModal() {
            document.getElementById('login-modal').style.display = 'none';
        }

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple authentication logic (for demonstration purposes)
            if (username === "admin" && password === "admin") {
                window.location.href = "votacion-reinas.html"; // Redirect to voting page
            } else if (username === "jurado" && password === "jurado") {
                window.location.href = "agregar-jurado.html"; // Redirect to add jury page
            } else if (username === "candidata" && password === "candidata") {
                window.location.href = "agregar-candidata.html"; // Redirect to add candidate page
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        });

        // Enable submit button when fields are filled
        document.getElementById('username').addEventListener('input', toggleSubmitButton);
        document.getElementById('password').addEventListener('input', toggleSubmitButton);

        function toggleSubmitButton() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = !(username && password);
        }
    </script>
</body>
</html>
