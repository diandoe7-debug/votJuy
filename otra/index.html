
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Reina Princesa Mi Elegancia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <img id="carousel-image" src="https://placehold.co/1920x1080?text=Fiesta+1" alt="Carrusel de Imágenes">
        <img id="carousel-image-2" src="https://placehold.co/1920x1080?text=Fiesta+2" alt="Carrusel de Imágenes" style="opacity: 0;">
        <img id="carousel-image-3" src="https://placehold.co/1920x1080?text=Fiesta+3" alt="Carrusel de Imágenes" style="opacity: 0;">
    </div>

    <div class="flex justify-center mt-8">
        <button id="vote-button" class="text-white bg-purple-600 px-8 py-4 rounded-full text-lg font-semibold">
            Votar
        </button>
    </div>

    <div id="login-modal" class="login-modal flex">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-lg font-semibold text-purple-700 mb-2">Usuario</label>
                    <input type="text" id="username" required class="input-field" placeholder="Ej: juanperez">
                </div>
                <div>
                    <label for="password" class="block text-lg font-semibold text-purple-700 mb-2">Contraseña</label>
                    <input type="password" id="password" required class="input-field" placeholder="********">
                </div>
                <div class="text-center">
                    <button type="submit" id="submit-btn" class="submit-btn" disabled>Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p class="text-gray-600">Elección Reina Princesa Mi Elegancia 2023. ¡Tu voto cuenta!</p>
        <p class="text-gray-600">© 2023 Reina Princesa Mi Elegancia. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
