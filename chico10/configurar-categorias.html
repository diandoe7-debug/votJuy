        <section>
            <h1 style="font-family: 'Georgia', serif; color: var(--accent-gold); text-align: center;">Configurar Categorías</h1>
            <p style="text-align: center; margin-bottom: 2rem;">Añade, edita o elimina categorías de evaluación (ej: Talento Artístico, Presencia Escénica).</p>
            
            <form id="categoriaForm" style="max-width: 400px;">
                <label for="nombreCategoria">Nombre de la Categoría:</label>
                <input type="text" id="nombreCategoria" name="nombreCategoria" required>
                <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Añadir Categoría</button>
            </form>

            <div class="category-list" id="categoryList" style="margin-top: 2rem;">
                <!-- Lista de categorías se carga dinámicamente por JS -->
