<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Jurado - Miss Paisana</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="section card-folclorica">
        <h2><i class="fas fa-door-open"></i> Registro o Sesi√≥n de Jurado</h2>
        <form id="juradoForm" class="form-rustico">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>
            <div class="input-group">
                <label for="fotoJurado">Foto:</label>
                <input type="file" id="fotoJurado" accept="image/*">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="btn-gaucho">Entrar al Redil</button>
        </form>
        <div id="juradoInfo"></div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
