<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Miss Paisana</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="section card-folclorica">
        <h2><i class="fas fa-cog"></i> Panel del Organizador</h2>

        <!-- Categorías -->
        <div class="admin-panel">
            <h3>Categorías</h3>
            <input type="text" id="nuevaCategoria" placeholder="Nueva categoría">
            <button onclick="agregarCategoria()">Agregar</button>
            <ul id="categoriasList"></ul>
        </div>

        <!-- Candidatas -->
        <div class="admin-panel">
            <h3>Cargar Paisana</h3>
            <form id="candidataForm">
                <input type="text" id="nombreCandidata" placeholder="Nombre" required>
                <textarea id="infoCandidata" required></textarea>
                <input type="file" id="fotoCandidata" accept="image/*" required>
                <button type="submit">Lanzar al Escenario</button>
            </form>
            <div id="candidatasList"></div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
